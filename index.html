<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto Condensed:regular,bold|Roboto:light,regular,bold,italic,lightitalic|Zilla Slab:light,regular,semibold,bold,italic,lightitalic" />
  <title></title>
</head>

<body>
  <div id="spotlight"></div>
  <div class="garland__container" id="garland">
    <img src="dist/images/garland.png" class="garland" />
  </div>
  <div class="card col-sm-10 mx-auto">
    <div class="card-front">
      <video src="dist/images/front-no-garland-250kbps.mp4" width="920" height="1302" class="card-front__video" autoplay loop muted></video>
    </div>
    <div id="card-back">
      <img src="dist/images/back.png" id="back" class="card-back__img" />
    </div>
  </div>
  <div class="arrow">
      <div class="arrow__container">


      <img class="arrow__img" src="dist/images/chevron-down.svg" alt="" role="presentation" />

    </div>
  </div>
  <script type="module" src="dist/js/main.js"></script>
</body>

</html>
